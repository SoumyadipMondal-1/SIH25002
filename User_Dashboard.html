<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Safety Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes beep {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .beep {
            animation: beep 1s infinite;
        }
        
        .donut-chart {
            transform: rotate(-90deg);
        }
        
        .emergency-progress {
            transition: width 0.1s ease;
        }
        
        .person-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .person-circle:hover {
            transform: scale(1.1);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        
        .map-gradient {
            background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
        }
        
        .stats-card {
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Base Station Active Notification - Increased height */
        .notification-card {
            padding: 1.25rem 1.5rem; /* Increased padding for taller appearance */
            min-height: 85px; /* Set a minimum height */
            display: flex;
            align-items: center;
        }
        
        .notification-icon {
            padding: 0.75rem; /* Slightly larger icon container */
            margin-right: 1rem;
        }
        
        .notification-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .notification-title {
            font-size: 1.1rem; /* Slightly larger title */
            margin-bottom: 0.25rem;
        }
        
        .notification-text {
            font-size: 0.95rem; /* Slightly larger text */
            line-height: 1.4;
        }
        
        /* Map container styling */
        #map {
            height: 100%;
            width: 100%;
            border-radius: 1rem;
            z-index: 1;
        }
        
        /* Custom marker styling */
        .custom-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #10B981;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .restricted-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(239, 68, 68, 0.3);
            border: 2px dashed #EF4444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .person-marker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3B82F6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        /* Location button styling */
        #locate-me-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #locate-me-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        #locate-me-btn.locating {
            background-color: #3B82F6;
            color: white;
        }
        
        /* Loading indicator for location */
        .location-loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 640px) {
            .max-w-md {
                max-width: 100%;
            }
            
            .p-5 {
                padding: 1rem;
            }
            
            .space-y-5 > * + * {
                margin-top: 1rem;
            }
            
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .h-64 {
                height: 200px;
            }
            
            #status-indicator, #audio-indicator {
                top: 10px;
                right: 10px;
                font-size: 0.7rem;
                padding: 0.3rem 0.6rem;
            }
            
            #audio-indicator {
                width: 30px;
                height: 30px;
                top: 50px;
            }
            
            .text-xl {
                font-size: 1.2rem;
            }
            
            .text-lg {
                font-size: 1rem;
            }
            
            .text-3xl {
                font-size: 1.5rem;
            }
            
            .stats-card {
                padding: 0.75rem;
            }
            
            /* Notification adjustments for mobile */
            .notification-card {
                padding: 1rem; /* Slightly reduced padding on mobile */
                min-height: 75px;
            }
            
            .notification-icon {
                padding: 0.6rem;
                margin-right: 0.8rem;
            }
            
            .notification-title {
                font-size: 1rem;
            }
            
            .notification-text {
                font-size: 0.85rem;
            }
            
            /* Donut chart improvements for mobile */
            .relative[style*="width: 70px; height: 70px;"] {
                width: 80px !important;
                height: 80px !important;
            }
            
            svg#donut-chart {
                width: 80px;
                height: 80px;
            }
            
            #points-value {
                font-size: 1.2rem;
                font-weight: bold;
            }
            
            /* Improve contrast for the chart */
            #progress-circle {
                filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.3));
            }
            
            /* Stats card adjustments to accommodate larger chart */
            .stats-card {
                padding: 1rem;
            }
            
            /* Person circle adjustments for mobile */
            #nearest-person-circle {
                width: 40px !important;
                height: 40px !important;
                font-size: 0.8rem;
            }
            
            #person-count {
                font-size: 0.9rem !important;
            }
            
            #nearest-person-circle .text-xs {
                font-size: 0.6rem;
                line-height: 1;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            #nearest-person-circle {
                width: 35px !important;
                height: 35px !important;
            }
            
            #person-count {
                font-size: 0.8rem !important;
            }
            
            #nearest-person-circle .text-xs {
                display: none;
            }
            
            /* Notification adjustments for very small screens */
            .notification-card {
                padding: 0.8rem;
                min-height: 70px;
            }
            
            .notification-icon {
                padding: 0.5rem;
                margin-right: 0.7rem;
            }
            
            .notification-title {
                font-size: 0.95rem;
            }
            
            .notification-text {
                font-size: 0.8rem;
            }
            
            /* Slightly smaller chart for very small screens */
            .relative[style*="width: 70px; height: 70px;"] {
                width: 70px !important;
                height: 70px !important;
            }
            
            svg#donut-chart {
                width: 70px;
                height: 70px;
            }
            
            #points-value {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        // App state
        const state = {
            userPosition: { lat: 22.9885, lng: 88.4530 }, // Default near your zones
            userPoints: 85,
            maxPoints: 100,
            isInRestrictedZone: false,
            currentStatus: 'Safe Zone',
            emergencyProgress: 0,
            isEmergencyActive: false,
            nearbyPersons: [],
            isBeeping: false,
            emergencyTimer: null,
            beepTimer: null,
            audioContext: null,
            restrictedZones: [],
            totalPersons: 6,
            map: null,
            userMarker: null,
            restrictedLayer: null,
            personMarkers: [],
            currentZone: null,
            locationWatchId: null
        };

        // Polygon coordinates
        const redZoneCoords = [
            [22.98805, 88.45294],
            [22.98799, 88.45321],
            [22.98892, 88.45361],
            [22.98902, 88.45332]
        ];

        const yellowZoneCoords = [
            [22.9881, 88.45285],
            [22.98808, 88.45295],
            [22.98902, 88.45332],
            [22.98905, 88.45323]
        ];

        const greenZoneCoords = [
            [22.98816, 88.45272],
            [22.9881, 88.45285],
            [22.98905, 88.45323],
            [22.9891, 88.45309]
        ];

        // Initialize the app
        function initApp() {
            // Set up audio context
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }

            // Initialize map
            initMap();
            
            // Set up event listeners
            const emergencyBtn = document.getElementById('emergency-btn');
            emergencyBtn.addEventListener('mousedown', startEmergencyHold);
            emergencyBtn.addEventListener('mouseup', stopEmergencyHold);
            emergencyBtn.addEventListener('mouseleave', stopEmergencyHold);
            emergencyBtn.addEventListener('touchstart', startEmergencyHold);
            emergencyBtn.addEventListener('touchend', stopEmergencyHold);

            // Set up locate me button
            const locateMeBtn = document.getElementById('locate-me-btn');
            locateMeBtn.addEventListener('click', locateUser);

            // Generate initial data
            generateNearbyPersons();
            updateTime();
            
            // Set up intervals
            setInterval(updateTime, 1000);
            setInterval(updateTracking, 5000);
            setInterval(updatePersonCount, 8000);
            
            // Initial render
            updateDonutChart();
            updateStatusIndicator();
        }

        // Initialize map
        function initMap() {
            state.map = L.map('map').setView([state.userPosition.lat, state.userPosition.lng], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(state.map);

            const userIcon = L.divIcon({ className: 'custom-marker', iconSize: [24, 24] });
            state.userMarker = L.marker([state.userPosition.lat, state.userPosition.lng], { icon: userIcon })
                .addTo(state.map)
                .bindPopup('Your position')
                .openPopup();

            // Restricted zones as polygons
            state.restrictedLayer = L.layerGroup().addTo(state.map);

            const redPolygon = L.polygon(redZoneCoords, { color:'#EF4444', fillColor:'#EF4444', fillOpacity:0.3, weight:2 }).addTo(state.restrictedLayer).bindPopup('Red Zone');
            const yellowPolygon = L.polygon(yellowZoneCoords, { color:'#FBBF24', fillColor:'#FBBF24', fillOpacity:0.3, weight:2 }).addTo(state.restrictedLayer).bindPopup('Yellow Zone');
            const greenPolygon = L.polygon(greenZoneCoords, { color:'#10B981', fillColor:'#10B981', fillOpacity:0.3, weight:2 }).addTo(state.restrictedLayer).bindPopup('Green Zone');

            // Optional hover effect
            [redPolygon, yellowPolygon, greenPolygon].forEach(polygon => {
                polygon.on('mouseover', e => polygon.setStyle({ weight:3, fillOpacity:0.5 }));
                polygon.on('mouseout', e => polygon.setStyle({ weight:2, fillOpacity:0.3 }));
            });

            state.restrictedZones = [
                { coords: redZoneCoords, name: 'Red Zone', type: 'red' },
                { coords: yellowZoneCoords, name: 'Yellow Zone', type: 'yellow' },
                { coords: greenZoneCoords, name: 'Green Zone', type: 'green' }
            ];

            state.map.on('click', handleMapClick);
            checkRestrictedZones(state.userPosition.lat, state.userPosition.lng);
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Generate nearby persons data
        function generateNearbyPersons() {
            // Clear existing person markers
            state.personMarkers.forEach(marker => state.map.removeLayer(marker));
            state.personMarkers = [];
            
            const persons = [
                { id: 1, name: 'Alex Chen', distance: 245, status: 'Safe', color: '#3F51B5' },
                { id: 2, name: 'Maria Silva', distance: 567, status: 'Safe', color: '#E91E63' },
                { id: 3, name: 'John Smith', distance: 123, status: 'Warning', color: '#FF5722' },
                { id: 4, name: 'Emma Wilson', distance: 789, status: 'Safe', color: '#9C27B0' },
                { id: 5, name: 'David Kim', distance: 434, status: 'Safe', color: '#00BCD4' },
                { id: 6, name: 'Sophie Brown', distance: 656, status: 'Warning', color: '#FF9800' },
            ];
            
            const updatedPersons = persons.map(person => ({
                ...person,
                distance: Math.floor(Math.random() * 950) + 50,
                status: Math.random() > 0.8 ? 'Warning' : 'Safe'
            })).sort((a, b) => a.distance - b.distance);
            
            state.nearbyPersons = updatedPersons;
            
            // Add person markers to map
            updatedPersons.forEach(person => {
                // Generate random position near user
                const lat = state.userPosition.lat + (Math.random() * 0.002 - 0.001);
                const lng = state.userPosition.lng + (Math.random() * 0.002 - 0.001);
                
                const personIcon = L.divIcon({
                    className: 'person-marker',
                    html: `<div style="background-color: ${person.color}; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${person.distance}m</div>`,
                    iconSize: [40, 40]
                });
                
                const marker = L.marker([lat, lng], { icon: personIcon })
                    .addTo(state.map)
                    .bindPopup(`${person.name}<br>Status: ${person.status}<br>Distance: ${person.distance}m`);
                
                state.personMarkers.push(marker);
            });
            
            updatePersonCount();
        }

        // Update person count
        function updatePersonCount() {
            // Randomly change the number of persons to simulate real-time updates
            const change = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
            state.totalPersons = Math.max(3, Math.min(12, state.totalPersons + change));
            
            document.getElementById('total-persons').textContent = state.totalPersons;
            document.getElementById('person-count').textContent = state.totalPersons;
        }

        // Update donut chart with proper sizing
        function updateDonutChart() {
            const percentage = (state.userPoints / state.maxPoints) * 100;
            
            // Get the actual size of the chart container
            const chartContainer = document.querySelector('.relative[style*="width: 70px; height: 70px;"]');
            const size = Math.min(chartContainer.offsetWidth, chartContainer.offsetHeight);
            const radius = size / 2 - 6; // Account for stroke width
            const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;
            
            let color;
            if (state.userPoints > 70) color = '#10B981';
            else if (state.userPoints > 40) color = '#F59E0B';
            else color = '#EF4444';
            
            const progressCircle = document.getElementById('progress-circle');
            const donutChart = document.getElementById('donut-chart');
            
            // Update SVG dimensions
            donutChart.setAttribute('width', size);
            donutChart.setAttribute('height', size);
            
            // Update circles
            const circles = donutChart.querySelectorAll('circle');
            circles.forEach(circle => {
                circle.setAttribute('cx', size / 2);
                circle.setAttribute('cy', size / 2);
                circle.setAttribute('r', radius);
            });
            
            progressCircle.setAttribute('stroke', color);
            progressCircle.setAttribute('stroke-dasharray', circumference);
            progressCircle.setAttribute('stroke-dashoffset', strokeDashoffset);
            
            document.getElementById('points-value').textContent = state.userPoints;
            document.getElementById('points-value').style.color = color;
            document.getElementById('points-text').textContent = state.userPoints;
        }

        // Play beep sound
        function playBeep(frequency = 800) {
            if (!state.audioContext) return;
            
            const oscillator = state.audioContext.createOscillator();
            const gainNode = state.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(state.audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, state.audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, state.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, state.audioContext.currentTime + 0.2);
            
            oscillator.start(state.audioContext.currentTime);
            oscillator.stop(state.audioContext.currentTime + 0.2);
        }

        // Start beeping
        function startBeeping(interval = 1000) {
            stopBeeping();
            state.isBeeping = true;
            document.getElementById('audio-indicator').classList.remove('hidden');
            
            state.beepTimer = setInterval(() => {
                playBeep(state.isInRestrictedZone ? 1000 : 600);
            }, interval);
            
            playBeep();
        }

        // Stop beeping
        function stopBeeping() {
            if (state.beepTimer) {
                clearInterval(state.beepTimer);
                state.beepTimer = null;
            }
            state.isBeeping = false;
            document.getElementById('audio-indicator').classList.add('hidden');
        }

        // Check if a point is inside a polygon
        function isPointInPolygon(point, polygon) {
            const x = point.lat, y = point.lng;
            let inside = false;
            
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i][0], yi = polygon[i][1];
                const xj = polygon[j][0], yj = polygon[j][1];
                
                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                
                if (intersect) inside = !inside;
            }
            
            return inside;
        }

        // Check restricted zones
        function checkRestrictedZones(lat, lng) {
            let inZone = false;
            let zoneType = 'safe';

            for (const zone of state.restrictedZones) {
                if (isPointInPolygon({ lat, lng }, zone.coords)) {
                    inZone = true;
                    zoneType = zone.type;
                    break;
                }
            }

            const wasInZone = state.isInRestrictedZone;
            const previousZone = state.currentZone;
            state.isInRestrictedZone = inZone;
            state.currentZone = zoneType;

            if (inZone) {
                if (zoneType === 'red') {
                    state.currentStatus = 'Red Zone';
                    if (!wasInZone || previousZone !== 'red') {
                        startBeeping(300); // Fast beeping for red zone
                        state.userPoints = Math.max(0, state.userPoints - 5);
                        updateDonutChart();
                    }
                } else if (zoneType === 'yellow') {
                    state.currentStatus = 'Yellow Zone';
                    if (!wasInZone || previousZone !== 'yellow') {
                        startBeeping(600); // Slower beeping for yellow zone
                        state.userPoints = Math.max(0, state.userPoints - 2);
                        updateDonutChart();
                    }
                } else if (zoneType === 'green') {
                    state.currentStatus = 'Green Zone';
                    stopBeeping();
                    if (wasInZone && (previousZone === 'red' || previousZone === 'yellow')) {
                        state.userPoints = Math.min(100, state.userPoints + 2);
                        updateDonutChart();
                    }
                }
            } else {
                state.currentStatus = 'Safe Zone';
                if (wasInZone || state.beepTimer) {
                    stopBeeping();
                    if (wasInZone) {
                        state.userPoints = Math.min(100, state.userPoints + 2);
                        updateDonutChart();
                    }
                }
            }
            
            document.getElementById('status-text').textContent = state.currentStatus;
            updateStatusIndicator();
        }

        // Handle map click
        function handleMapClick(e) {
            const { lat, lng } = e.latlng;
            
            state.userPosition = { lat, lng };
            state.userMarker.setLatLng([lat, lng]);
            
            checkRestrictedZones(lat, lng);
        }

        // Update status indicator
        function updateStatusIndicator() {
            const indicator = document.getElementById('status-indicator');
            let color, icon, text;
            
            if (state.currentZone === 'red') {
                color = '#EF4444';
                icon = '<i class="fas fa-ban mr-1"></i>';
                text = 'RED ZONE';
            } else if (state.currentZone === 'yellow') {
                color = '#F59E0B';
                icon = '<i class="fas fa-exclamation-triangle mr-1"></i>';
                text = 'YELLOW ZONE';
            } else if (state.currentZone === 'green') {
                color = '#10B981';
                icon = '<i class="fas fa-check-circle mr-1"></i>';
                text = 'GREEN ZONE';
            } else {
                color = '#10B981';
                icon = '<i class="fas fa-check-circle mr-1"></i>';
                text = 'SAFE ZONE';
            }
            
            indicator.style.backgroundColor = color;
            indicator.innerHTML = `${icon} ${text}`;
            
            // Update user marker color
            const newIcon = L.divIcon({
                className: 'custom-marker',
                iconSize: [24, 24],
                html: `<div style="background-color: ${color}; width: 100%; height: 100%; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);"></div>`
            });
            
            state.userMarker.setIcon(newIcon);
        }

        // Start emergency hold
        function startEmergencyHold() {
            if (state.isEmergencyActive) return;
            
            state.emergencyProgress = 0;
            document.getElementById('emergency-btn').classList.add('from-red-600', 'to-red-700');
            
            state.emergencyTimer = setInterval(() => {
                state.emergencyProgress += 2;
                document.getElementById('emergency-progress').style.width = `${state.emergencyProgress}%`;
                
                if (state.emergencyProgress >= 100) {
                    sendEmergencySignal();
                }
            }, 50);
        }

        // Stop emergency hold
        function stopEmergencyHold() {
            if (state.emergencyTimer) {
                clearInterval(state.emergencyTimer);
                state.emergencyTimer = null;
            }
            
            if (!state.isEmergencyActive) {
                state.emergencyProgress = 0;
                document.getElementById('emergency-progress').style.width = '0%';
                document.getElementById('emergency-btn').classList.remove('from-red-600', 'to-red-700');
            }
        }

        // Send emergency signal
        function sendEmergencySignal() {
            state.isEmergencyActive = true;
            clearInterval(state.emergencyTimer);
            
            document.getElementById('emergency-btn').classList.remove('from-red-500', 'to-red-600');
            document.getElementById('emergency-btn').classList.add('from-green-500', 'to-green-600');
            document.getElementById('btn-text').innerHTML = '<i class="fas fa-check mr-1"></i> Emergency Signal Sent';
            document.getElementById('notification-text').textContent = 'ðŸš¨ EMERGENCY SIGNAL TRANSMITTED - Help is on the way!';
            
            // Play emergency sound sequence
            playBeep(1200);
            setTimeout(() => playBeep(1000), 300);
            setTimeout(() => playBeep(800), 600);
            
            setTimeout(() => {
                state.isEmergencyActive = false;
                state.emergencyProgress = 0;
                document.getElementById('emergency-progress').style.width = '0%';
                document.getElementById('emergency-btn').classList.remove('from-green-500', 'to-green-600');
                document.getElementById('emergency-btn').classList.add('from-red-500', 'to-red-600');
                document.getElementById('btn-text').innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i> Hold for Emergency Signal';
                document.getElementById('notification-text').textContent = 'All systems operational. Stay within safe zones for optimal experience.';
            }, 10000);
        }

        // Update tracking
        function updateTracking() {
            if (!state.isInRestrictedZone && Math.random() < 0.1) {
                state.userPoints = Math.min(100, state.userPoints + 1);
                updateDonutChart();
            }
        }

        // Locate user function
        function locateUser() {
            const locateBtn = document.getElementById('locate-me-btn');
            
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }
            
            // Show loading state
            locateBtn.classList.add('locating');
            locateBtn.innerHTML = '<div class="location-loading"></div>';
            
            // Get current position
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Success callback
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Update user position
                    state.userPosition = { lat, lng };
                    state.userMarker.setLatLng([lat, lng]);
                    state.map.setView([lat, lng], 18);
                    
                    // Check if in restricted zone
                    checkRestrictedZones(lat, lng);
                    
                    // Reset button state
                    locateBtn.classList.remove('locating');
                    locateBtn.innerHTML = '<i class="fas fa-location-arrow"></i>';
                    
                    // Show success message
                    document.getElementById('notification-text').textContent = 
                        `Location updated! You are at ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                },
                function(error) {
                    // Error callback
                    console.error("Error getting location:", error);
                    
                    // Reset button state
                    locateBtn.classList.remove('locating');
                    locateBtn.innerHTML = '<i class="fas fa-location-arrow"></i>';
                    
                    // Show error message
                    let errorMsg = "Unable to get your location";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "Location access denied. Please enable location permissions in your browser settings.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "The request to get your location timed out.";
                            break;
                    }
                    
                    document.getElementById('notification-text').textContent = errorMsg;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // Handle window resize for proper chart rendering
            window.addEventListener('resize', () => {
                updateDonutChart();
            });
        });
    </script>
